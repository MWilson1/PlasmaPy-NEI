[metadata]
name = plasmapy_nei
author = PlasmaPy-NEI Developers
author_email = namurphy@cfa.harvard.edu
license = Other
license_file = LICENSE.md
url = https://www.plasmapy.org
description = Package for non-equilibrium ionization of plasma that is currently under development
long_description = file: README.rst

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
setup_requires =
    setuptools_scm
    extension_helpers
install_requires = 


[options.entry_points]
console_scripts =
    astropy-package-template-example = packagename.example_mod:main


[options.extras_require]
all =
test =
    pytest
    pytest-doctestplus
    pytest-cov
docs =
    sphinx
    sphinx-automodapi

[options.package_data]
plasmapy_nei = data/*

[tool:pytest]
testpaths = "plasmapy_nei" "docs"
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[coverage:run]
omit =
  plasmapy_nei/__init*
  plasmapy_nei/conftest.py
  plasmapy_nei/*setup_package*
  plasmapy_nei/tests/*
  plasmapy_nei/*/tests/*
  plasmapy_nei/extern/*
  plasmapy_nei/version*
  */plasmapy_nei/__init*
  */plasmapy_nei/conftest.py
  */plasmapy_nei/*setup_package*
  */plasmapy_nei/tests/*
  */plasmapy_nei/*/tests/*
  */plasmapy_nei/extern/*
  */plasmapy_nei/version*

[coverage:report]
exclude_lines =
  # Have to re-enable the standard pragma
  pragma: no cover
  # Don't complain about packages we have installed
  except ImportError
  # Don't complain if tests don't hit assertions
  raise AssertionError
  raise NotImplementedError
  # Don't complain about script hooks
  def main\(.*\):
  # Ignore branches that don't pertain to this version of Python
  pragma: py{ignore_python_version}
  # Don't complain about IPython completion helper
  def _ipython_key_completions_
